<!-- Checkbox -->
<input type="checkbox" class="env-checkbox {{modifier_class}}" />

<!-- Disabled checkbox -->
<input type="checkbox" disabled class="env-checkbox {{modifier_class}}" />

<!-- Checked checkbox -->
<input type="checkbox" checked class="env-checkbox {{modifier_class}}" />

<!-- Checked disabled checkbox -->
<input type="checkbox" checked disabled class="env-checkbox {{modifier_class}}" />

<!-- Indeterminate checkbox -->
<input type="checkbox" class="env-checkbox {{modifier_class}}" name="indeterminate-checkbox" />

<!-- Indeterminate disabled checkbox -->
<input type="checkbox" disabled class="env-checkbox {{modifier_class}}" name="indeterminate-checkbox" />
