<!-- EDS Button Switch -->
<div class="env-button-switch {{modifier_class}}" tabindex="0">
  <button class="env-button-switch__button">
    Button 1
  </button>
  <button class="env-button-switch__button">
    Button 2
  </button>
  <button class="env-button-switch__button env-button-switch__button--active">

  </button>
  <button class="env-button-switch__button">
    Button 4
  </button>
  <button class="env-button-switch__button" disabled>
    Button 5
  </button>
</div>
