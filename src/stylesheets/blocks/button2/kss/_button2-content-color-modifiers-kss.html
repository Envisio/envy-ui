<div class="kss-test-flex">
  <!-- Text button. No state -->
  <button class="env-button2 {{modifier_class}}">
    Text Button2
  </button>
  &nbsp;
  <!-- Text button. Focused state -->
  <button class="env-button2 {{modifier_class}} pseudo-class-focus">
    Text Button2
  </button>
  &nbsp;
  <!-- Text Button. Disable state -->
  <button class="env-button2 {{modifier_class}}" disabled>
    Text Button2
  </button>
  <!-- Icon button. No state -->
  <button class="env-button2 {{modifier_class}}">
    <svg viewBox="0 0 512 512" class="kss-test-icon"><use xlink:href="#home"></use></svg>
  </button>
  &nbsp;
<!-- Icon button. Focused state -->
  <button class="env-button2 {{modifier_class}} pseudo-class-focus">
    <svg viewBox="0 0 512 512" class="kss-test-icon"><use xlink:href="#home"></use></svg>
  </button>
  &nbsp;
<!-- Icon Button. Disable state -->
  <button class="env-button2 {{modifier_class}}" disabled>
    <svg viewBox="0 0 512 512" class="kss-test-icon"><use xlink:href="#home"></use></svg>
  </button>
</div>
