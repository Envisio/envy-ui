<div class="kss-test-flex">
  <!-- Default button. -->
  <button class="env-button2 {{modifier_class}}">
    Button2
  </button>
  &nbsp;
  <!-- Default button. Hover state -->
  <button class="env-button2 {{modifier_class}} pseudo-class-hover">
    Button2
  </button>
  &nbsp;
  <!-- Default button. Focus state -->
  <button class="env-button2 {{modifier_class}} pseudo-class-focus">
    Button2
  </button>
  &nbsp;
  <!-- Default button. Disabled state -->
  <button class="env-button2 {{modifier_class}}" disabled>
    Button2
  </button>
  <!-- Small size variant -->
  <button class="env-button2 env-button2--small {{modifier_class}}">
    Small Button2
  </button>
  &nbsp;
  <!-- Large size variant -->
  <button class="env-button2 env-button2--large {{modifier_class}}">
    Large Button2
  </button>
</div>
