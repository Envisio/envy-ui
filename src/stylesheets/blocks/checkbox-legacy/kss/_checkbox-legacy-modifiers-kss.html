<!-- Checkbox -->
<input type="checkbox" class="env-a-vanish" />
<label class="env-checkbox-legacy {{modifier_class}}"></label>

<!-- Disabled checkbox -->
<input type="checkbox" disabled class="env-a-vanish" />
<label class="env-checkbox-legacy {{modifier_class}}"></label>

<!-- Checked checkbox -->
<input type="checkbox" checked class="env-a-vanish" />
<label class="env-checkbox-legacy {{modifier_class}}"></label>

<!-- Checked disabled checkbox -->
<input type="checkbox" checked disabled class="env-a-vanish" />
<label class="env-checkbox-legacy {{modifier_class}}"></label>

<!-- Indeterminate checkbox -->
<input type="checkbox" class="env-a-vanish" name="indeterminate-checkbox" />
<label class="env-checkbox-legacy {{modifier_class}}"></label>

<!-- Indeterminate disabled checkbox -->
<input type="checkbox" disabled class="env-a-vanish" name="indeterminate-checkbox" />
<label class="env-checkbox-legacy {{modifier_class}}"></label>
