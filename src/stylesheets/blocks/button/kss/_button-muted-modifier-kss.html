<div class="kss-test-flex">
  <!-- No state -->
  <button class="env-button {{modifier_class}}">
    <span class="env-button__content">
      Button
    </span>
  </button>
  &nbsp;
  <!-- Focused state -->
  <button class="env-button {{modifier_class}} pseudo-class-focus">
    <span class="env-button__content">
      Button
    </span>
  </button>
  &nbsp;
  <!-- Disable state -->
  <button class="env-button {{modifier_class}}" disabled>
    <span class="env-button__content">
      Button
    </span>
  </button>
</div>
