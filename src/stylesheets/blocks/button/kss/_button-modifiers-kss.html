<div class="kss-test-flex">
  <!-- No state -->
  <button class="env-button {{modifier_class}}" tabindex="0">
    <span class="env-button__content" tabindex="-1">
      Button
    </span>
  </button>
  &nbsp;
  <!-- Focused state -->
  <button class="env-button {{modifier_class}} pseudo-class-focus" tabindex="0">
    <span class="env-button__content" tabindex="-1">
      Button
    </span>
  </button>
  &nbsp;
  <!-- Disable state -->
  <button class="env-button {{modifier_class}}" disabled tabindex="0">
    <span class="env-button__content" tabindex="-1">
      Button
    </span>
  </button>
</div>
