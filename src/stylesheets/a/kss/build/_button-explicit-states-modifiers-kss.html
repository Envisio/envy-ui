
<div class="kss-test-flex">
  <!-- No state-->
  <button class="env-button {{modifier_class}}" tabindex="0">
    <div class="env-button__content" tabindex="-1">Button</div>
  </button>&nbsp;
  <!-- Hover state-->
  <button class="env-button env-button--hover {{modifier_class}}" tabindex="0">
    <div class="env-button__content" tabindex="-1">Button</div>
  </button>&nbsp;
  <!-- Focused state-->
  <button class="env-button env-button--focus {{modifier_class}}" tabindex="0">
    <div class="env-button__content" tabindex="-1">Button</div>
  </button>&nbsp;
  <!-- Active state-->
  <button class="env-button env-button--active {{modifier_class}}" tabindex="0">
    <div class="env-button__content" tabindex="-1">Button</div>
  </button>&nbsp;
  <!-- Disable state-->
  <button class="env-button env-button--disabled {{modifier_class}}" tabindex="0">
    <div class="env-button__content" tabindex="-1">Button</div>
  </button>
</div>
