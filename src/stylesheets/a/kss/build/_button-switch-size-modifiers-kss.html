<!-- Button Switch -->
<div class="env-button-switch {{modifier_class}}">
  <button class="env-button-switch__button    ">Option 1
  </button>
  <button class="env-button-switch__button    ">Option 2
  </button>
  <button class="env-button-switch__button env-button-switch__button--active    ">Option 3
  </button>
  <button class="env-button-switch__button pseudo-class-hover   ">Option 4
  </button>
  <button class="env-button-switch__button    " disabled="disabled">Option 5
  </button>
  <button class="env-button-switch__button  pseudo-class-focus  ">Option 6
  </button>
  <button class="env-button-switch__button   pseudo-class-active ">Option 7
  </button>
  <button class="env-button-switch__button    env-calendar__button--disabled">Option 8
  </button>
</div>
