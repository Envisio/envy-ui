
<div class="env-a-f">
  <!-- No state-->
  <button class="env-button {{modifier_class}}">
    <div class="env-button__content">Button</div>
  </button>&nbsp;
  <!-- Hover state-->
  <button class="env-button pseudo-class-hover {{modifier_class}}">
    <div class="env-button__content">Button</div>
  </button>&nbsp;
  <!-- Focused state-->
  <button class="env-button pseudo-class-focus {{modifier_class}}">
    <div class="env-button__content">Button</div>
  </button>&nbsp;
  <!-- Active state-->
  <button class="env-button pseudo-class-active {{modifier_class}}">
    <div class="env-button__content">Button</div>
  </button>&nbsp;
  <!-- Disabled state-->
  <button class="env-button {{modifier_class}}" disabled="">
    <div class="env-button__content">Button</div>
  </button>&nbsp;
  <!-- --inactive state-->
  <button class="env-button env-button--inactive {{modifier_class}}" tabindex="-1">
    <div class="env-button__content">Button</div>
  </button>&nbsp;
  <!-- --muted state-->
  <button class="env-button env-button--muted {{modifier_class}}" tabindex="-1">
    <div class="env-button__content">Button</div>
  </button>
</div>
