
<div class="kss-test-flex">
  <!-- No state-->
  <button class="env-button {{modifier_class}}" tabindex="0">
    <div class="env-button__content" tabindex="-1">Button</div>
  </button>&nbsp;
  <!-- Hover state-->
  <button class="env-button pseudo-class-hover {{modifier_class}}" tabindex="0">
    <div class="env-button__content" tabindex="-1">Button</div>
  </button>&nbsp;
  <!-- Focused state-->
  <button class="env-button pseudo-class-focus {{modifier_class}}" tabindex="0">
    <div class="env-button__content" tabindex="-1">Button</div>
  </button>&nbsp;
  <!-- Active state-->
  <button class="env-button pseudo-class-active {{modifier_class}}" tabindex="0">
    <div class="env-button__content" tabindex="-1">Button</div>
  </button>&nbsp;
  <!-- Disable state-->
  <button class="env-button {{modifier_class}}" disabled="" tabindex="0">
    <div class="env-button__content" tabindex="-1">Button</div>
  </button>
</div>
